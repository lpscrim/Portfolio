<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="w-full">
    <nav id="navbar" class="text-lg w-full flex justify-items-start p-2 fixed">
      <ul class="flex flex-row font-bold text-(--text-color) space-x-8">
        <li class="hover:text-(--text-color2)"><a href="#home">Home</a></li>
        <li class="hover:text-(--text-color2)"><a href="#news">About</a></li>
        <li class="hover:text-(--text-color2)"><a href="#contact">Projects</a></li>
        <li class="hover:text-(--text-color2)"><a href="#about">Contact</a></li>
    </ul>
    </nav>
    <div>
      <div id="heroBackground" class="w-full bottom-0 -z-1 bg-(--accent-color)  absolute"></div>
      <div id="hero" class="flex font-bold w-full text-center h-screen items-center justify-center relative">
        <div id="textHero" class="translate-x-[-15%] min-h-42 justify-items-start">
          <h2 id="name" >Lewis Scrimgeour&emsp;&emsp;&emsp;&emsp;</h2>
          <h2 id="typeTest" class="text-(--text-color2)" >Front End Web Developer</h2>
        </div>    
    </div>
  </div>
    
    <div id="theme-select" class="flex justify-center">
      <button
        class="mx-2 font-extrabold"
        onclick="setTheme('light')"
        aria-label="Set light theme"
      >
        light
      </button>
      <button
        class="mx-2"
        onclick="setTheme('dark')"
        aria-label="Set dark theme"
      >
        dark
      </button>
    </div>

    <script type="module" src="/src/hero.ts"></script>
    <script type="module" src="/src/theme.ts"></script>
  </body>
</html>
