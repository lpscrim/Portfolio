<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Vanilla</title>
  </head>
  <body class="w-full">
    <header class="flex flex-row py-2 w-full px-4 z-999 fixed">
      <span class="hidden text-xl font-bold text-(--text-color2) sm:flex"
        >Lewis Scrimgeour</span
      >
      <nav id="navbar" class="text-lg flex justify-end ml-auto">
        <ul class="flex flex-row font-bold space-x-6 sm:space-x-8">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button id="theme-toggle" onclick="setTheme()">
            <svg
              class="mt-1 w-5 h-5 hover:text-(--accent-color)"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 22 22"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M20 6H10m0 0a2 2 0 1 0-4 0m4 0a2 2 0 1 1-4 0m0 0H4m16 6h-2m0 0a2 2 0 1 0-4 0m4 0a2 2 0 1 1-4 0m0 0H4m16 6H10m0 0a2 2 0 1 0-4 0m4 0a2 2 0 1 1-4 0m0 0H4"
              />
            </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div id="home">
      <div
        id="heroBackground"
        class="w-full bottom-0 -z-1 bg-(--accent-color) absolute"
      ></div>
      <div
        id="hero"
        class="flex font-bold w-full text-center h-screen items-center justify-center relative"
      >
        <div
          id="textHero"
          class="translate-x-[-15%] min-h-42 justify-items-start"
        >
          <h2 id="name">Lewis Scrimgeour&emsp;&emsp;&emsp;&emsp;</h2>
          <h2 id="typeTest" class="text-(--text-color2)">
            Front End Web Developer
          </h2>
        </div>
      </div>
    </div>
    <div id="about" class="h-screen p-10">
      <p>This is the about section</p>
      <a href="#home">Home</a>
    </div>
    <div id="theme-select" class="flex justify-center">
    
    </div>

    <script type="module" src="/src/hero.ts"></script>
    <script type="module" src="/src/theme.ts"></script>
  </body>
</html>
