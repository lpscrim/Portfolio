<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="w-full">
    <div class="text-3xl font-bold p-50 w-full text-center h-100 items-center justify-center" id="hero">
      <div class="pl-30 m-auto justify-items-start">
        <h2 id="name">Lewis Scrimgeour</h1>
        <p id="typeTest">Web developer</p>
      </div>
    </div>
    <div id="theme-select" class="flex justify-center">
      <button
        class="mx-2"
        onclick="setTheme('light')"
        aria-label="Set light theme"
      >
        light
      </button>
      <button
        class="mx-2"
        onclick="setTheme('dark')"
        aria-label="Set dark theme"
      >
        dark
      </button>
    </div>

    <script type="module" src="/src/hero.ts"></script>
    <script type="module" src="/src/theme.ts"></script>
  </body>
</html>
